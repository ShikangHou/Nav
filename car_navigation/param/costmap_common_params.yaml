
#---standard pioneer footprint---
#---(in meters)---
robot_radius: 0.17
footprint_padding: 0.00

transform_tolerance: 0.2
map_type: costmap

always_send_full_costmap: true

obstacle_layer:
 enabled: true
 obstacle_range: 3.0 # 检测到距离小于 3 米的障碍物时，就会引入代价地图
 raytrace_range: 4.0 # 障碍物距离超4.0米时,从代价地图中移除
 inflation_radius: 0.1 #膨胀半径
 track_unknown_space: true # 实时感知障碍物
 combination_method: 1

 observation_sources: laser_scan_sensor
 laser_scan_sensor: {data_type: LaserScan, topic: scan, marking: true, clearing: true}


inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.2HEADERSHEADERS  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  map_topic:            "/map"
