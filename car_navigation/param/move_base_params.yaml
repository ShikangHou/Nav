shutdown_costmaps: false # 当move_base在不活动状态时,是否关掉costmap
planner_frequency: 0 # 全局规划操作的执行频率.如果设置为0.0,则全局规划器仅
                      # 在接收到新的目标点或者局部规划器报告路径堵塞时才会重新执行规划操作
planner_patience: 5.0 # 在空间清理操作执行前,留给规划器多长时间来找出一条有效规划
controller_frequency: 10.0 # 向底盘控制移动话题cmd_vel发送命令的频率
controller_patience: 15.0 # 在空间清理操作执行前,控制器花多长时间等有效控制下发
conservative_reset_dist: 3.0  # 清理costmap的范围
oscillation_timeout: 10.0 # 执行修复机制前,允许振荡的时长
oscillation_distance: 0.2 # 来回运动在多大距离以上不会被认为是振荡

